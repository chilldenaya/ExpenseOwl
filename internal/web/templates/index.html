<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fa.min.css">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/pwa/icon-192.png">
    <link rel="stylesheet" href="/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <title>ExpenseOwl Dashboard</title>
    <script src="/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="/pwa/icon-192.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="/" class="view-button active" data-tooltip="Dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="/table" class="view-button" data-tooltip="Table View">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="/investment" class="view-button" data-tooltip="Assets">
                    <i class="fa-solid fa-coins"></i>
                </a>
                <a href="/settings" class="view-button" data-tooltip="Settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="table-controls-column">
            <button id="toggleAmountsVisibility" class="nav-button toggle-amounts-btn" type="button" title="Hide or show amount numbers">
                <i class="fa-solid fa-eye-slash" id="toggleAmountsIcon"></i> <span id="toggleAmountsLabel">Hide amounts</span>
            </button>
            <button id="toggleExpenseFormBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Expense</button>
        </div>

        <div id="addExpenseContainer" style="display: none;">
            <div class="form-container">
                <form id="expenseForm" class="expense-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="-" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">categories</option>
                        </select>
                    </div>
    
                    <div id="tagsFormGroup" class="form-group" style="display: none;">
                        <label for="tags-input">Asset type</label>
                        <div id="tags-input-container" class="tags-input-container">
                            <div id="selected-tags" class="selected-tags"></div>
                            <input type="text" id="tags-input" placeholder="Select type (required for Investment)">
                        </div>
                        <div id="tags-dropdown" class="tags-dropdown"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0.01" max="9000000000000000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                        <script>
                            const today = new Date();
                            const year = today.getFullYear();
                            const month = String(today.getMonth() + 1).padStart(2, '0');
                            const day = String(today.getDate()).padStart(2, '0');
                            const formattedDate = `${year}-${month}-${day}`;
                            document.getElementById('date').value = formattedDate;
                        </script>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
                <div id="formMessage" class="form-message"></div>
            </div>
        </div>

        <div class="chart-container">
            <div id="noDataMessage" class="no-data" style="display: none; width: 100%;">No expenses recorded this month.</div>
            <div class="chart-box">
                <canvas id="categoryPieChart"></canvas>
            </div>
            <div class="legend-box" id="customLegend">
            </div>
        </div>

        <div id="cashflow-section" class="cashflow-container">
            <div class="cashflow-item income">
                <div class="cashflow-label">Income</div>
                <div class="cashflow-value" id="cashflow-income"></div>
            </div>
            <div class="cashflow-item expenses">
                <div class="cashflow-label">Expenses</div>
                <div class="cashflow-value" id="cashflow-expenses"></div>
            </div>
            <div class="cashflow-item balance">
                <div class="cashflow-label">Balance</div>
                <div class="cashflow-value" id="cashflow-balance"></div>
            </div>
        </div>
    </div>

    <script src="/functions.js"></script>
    <script>
        const CATEGORY_INVESTMENT = 'Investment';
        let investmentTypeSuggestions = ['Index', 'Crypto', 'ETF', 'Bonds'];
        let currentCurrency = 'usd';
        let startDate = 1;
        let pieChart = null;
        let currentDate = new Date();
        let allExpenses = [];
        let disabledCategories = new Set();
        let categoryColors = {};
        let allTags = new Set();
        let selectedTags = new Set();

        const DASHBOARD_AMOUNTS_VISIBLE_KEY = 'expenseowl_dashboard_amounts_visible';
        function getAmountsVisible() {
            const stored = sessionStorage.getItem(DASHBOARD_AMOUNTS_VISIBLE_KEY);
            return stored === 'true';
        }
        function setAmountsVisible(visible) {
            sessionStorage.setItem(DASHBOARD_AMOUNTS_VISIBLE_KEY, String(visible));
        }
        function formatAmount(amount) {
            return getAmountsVisible() ? formatCurrency(amount) : '***** ' + getCurrencySymbol(currentCurrency);
        }

        function assignCategoryColors(categories) {
            categories.forEach((category, index) => {
                if (!categoryColors[category]) {
                    categoryColors[category] = colorPalette[index % colorPalette.length];
                }
            });
        }

        function calculateCategoryBreakdown(expenses) {
            const categoryTotals = {};
            let totalAmount = 0;
            expenses.forEach(exp => {
                if (exp.amount < 0 && !disabledCategories.has(exp.category)) {
                    const amount = Math.abs(exp.amount);
                    categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + amount;
                    totalAmount += amount;
                }
            });
            return Object.entries(categoryTotals)
                .map(([category, total]) => ({
                    category,
                    total,
                    percentage: totalAmount > 0 ? (total / totalAmount) * 100 : 0
                }))
                .sort((a, b) => b.total - a.total);
        }

        function calculateIncome(expenses) {
            return expenses
                .filter(exp => exp.amount > 0)
                .reduce((sum, exp) => sum + exp.amount, 0);
        }

        function calculateExpenses(expenses) {
            return expenses
                .filter(exp => exp.amount < 0)
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);
        }

        function calculateInvestments(expenses) {
            return expenses
                .filter(exp => exp.category === CATEGORY_INVESTMENT)
                .reduce((sum, exp) => sum + (-exp.amount), 0);
        }

        function updateChartAndLegend() {
            const monthExpenses = getMonthExpenses(allExpenses);
            const chartBox = document.querySelector('.chart-box');
            const legendBox = document.getElementById('customLegend');
            const cashflowSection = document.getElementById('cashflow-section');
            const noDataMessage = document.getElementById('noDataMessage');
            const hasExpenses = monthExpenses.some(e => e.amount < 0);
            if (!hasExpenses) {
                if (pieChart) {
                    pieChart.destroy();
                    pieChart = null;
                }
                chartBox.style.display = 'none';
                legendBox.style.display = 'none';
                cashflowSection.style.display = 'none';
                noDataMessage.style.display = 'block';
            } else {
                chartBox.style.display = 'flex';
                legendBox.style.display = 'flex';
                cashflowSection.style.display = 'flex';
                noDataMessage.style.display = 'none';
                
                const categoryData = calculateCategoryBreakdown(monthExpenses);
                updateCashflow(monthExpenses);
                createPieChart(categoryData);
                updateLegend(categoryData);
            }
        }

        function updateCashflow(expenses) {
            const income = calculateIncome(expenses);
            const expenseTotal = calculateExpenses(expenses);
            const balance = income - expenseTotal;
            
            document.getElementById('cashflow-income').textContent = formatAmount(income);
            document.getElementById('cashflow-expenses').textContent = formatAmount(expenseTotal);
            document.getElementById('cashflow-balance').textContent = formatAmount(balance);
            
            const balanceElement = document.getElementById('cashflow-balance');
            if (balance >= 0) {
                balanceElement.classList.add('positive');
                balanceElement.classList.remove('negative');
            } else {
                balanceElement.classList.add('negative');
                balanceElement.classList.remove('positive');
            }
        }

        function createPieChart(categoryData) {
            if (pieChart) pieChart.destroy();
            pieChart = new Chart('categoryPieChart', {
                type: 'doughnut',
                data: {
                    labels: categoryData.map(c => c.category),
                    datasets: [{
                        data: categoryData.map(c => c.total),
                        backgroundColor: categoryData.map(c => categoryColors[c.category]),
                        borderColor: '#1a1a1a',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${formatAmount(value)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateLegend(categoryData) {
            const legendContainer = document.getElementById('customLegend');
            legendContainer.innerHTML = '';
            const monthExpenses = getMonthExpenses(allExpenses);
            const currentMonthCategories = [...new Set(monthExpenses
                .filter(exp => exp.amount < 0)
                .map(exp => exp.category))];
            const categoryMap = new Map(categoryData.map(cat => [cat.category, cat]));
            
            currentMonthCategories.sort((a, b) => {
                const dataA = categoryMap.get(a);
                const dataB = categoryMap.get(b);
                if (dataA && dataB) return dataB.total - dataA.total;
                if (dataA) return -1;
                if (dataB) return 1;
                return a.localeCompare(b);
            }).forEach(category => {
                const item = document.createElement('div');
                item.className = `legend-item${disabledCategories.has(category) ? ' disabled' : ''}`;
                const color = categoryColors[category];
                const categoryDataItem = categoryMap.get(category);
                const percentage = categoryDataItem ? ` (${categoryDataItem.percentage.toFixed(1)}%)` : '';
                const amount = categoryDataItem ? formatAmount(categoryDataItem.total) : '';
                item.innerHTML = `
                    <div class="color-box" style="background-color: ${color}"></div>
                    <div class="legend-text">
                        <span>${category}${percentage}</span>
                        <span class="amount">${amount}</span>
                    </div>
                `;
                item.addEventListener('click', () => toggleCategory(category));
                legendContainer.appendChild(item);
            });

            const activeTotalExpenses = monthExpenses
                .filter(exp => exp.amount < 0 && !disabledCategories.has(exp.category))
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);

            const totalsHtml = `
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Total:</span>
                        <span class="amount">
                            ${formatAmount(activeTotalExpenses)}
                        </span>
                    </div>
                </div>
            `;
            legendContainer.insertAdjacentHTML('beforeend', totalsHtml);
        }

        function toggleCategory(category) {
            if (disabledCategories.has(category)) {
                disabledCategories.delete(category);
            } else {
                disabledCategories.add(category);
            }
            updateChartAndLegend();
        }

        async function initialize() {
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('Failed to fetch configuration');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = config.categories.map(cat => 
                    `<option value="${cat}">${cat}</option>`
                ).join('');
                currentCurrency = config.currency;
                startDate = config.startDate;
                investmentTypeSuggestions = Array.isArray(config.investmentTypes) && config.investmentTypes.length > 0
                    ? config.investmentTypes
                    : ['Index', 'Crypto', 'ETF', 'Bonds'];
                
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                allExpenses = Array.isArray(data) ? data : (data && Array.isArray(data.expenses) ? data.expenses : []);

                allTags.clear();
                allExpenses.forEach(exp => {
                    if (exp.tags) {
                        exp.tags.forEach(tag => allTags.add(tag));
                    }
                });
                
                const expenseCategories = allExpenses.map(exp => exp.category);
                const configCategories = config.categories || [];
                const uniqueCategories = [...new Set([...expenseCategories, ...configCategories])];
                assignCategoryColors(uniqueCategories);
                updateMonthDisplay();
                updateChartAndLegend();
                setupTagInput();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
            }
        }

        Chart.defaults.color = '#b3b3b3';
        Chart.defaults.borderColor = '#606060';
        Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';

        function setupTagInput() {
            const container = document.getElementById('tags-input-container');
            const input = document.getElementById('tags-input');
            const dropdown = document.getElementById('tags-dropdown');
            const selectedContainer = document.getElementById('selected-tags');
            const formGroup = container.parentElement;

            const addTag = (tag) => {
                tag = tag.trim();
                if (tag) {
                    selectedTags.clear();
                    selectedTags.add(tag);
                    selectedContainer.innerHTML = '';
                    const pill = document.createElement('div');
                    pill.className = 'tag-pill';
                    pill.textContent = tag;
                    const removeBtn = document.createElement('span');
                    removeBtn.className = 'remove-tag';
                    removeBtn.textContent = 'Ã—';
                    removeBtn.onclick = () => {
                        selectedTags.delete(tag);
                        pill.remove();
                    };
                    pill.appendChild(removeBtn);
                    selectedContainer.appendChild(pill);
                }
                input.value = '';
                dropdown.style.display = 'none';
            };

            const toggleTagsVisibility = () => {
                const isInvestment = document.getElementById('category').value === CATEGORY_INVESTMENT;
                const tagsFormGroup = document.getElementById('tagsFormGroup');
                if (isInvestment) {
                    tagsFormGroup.style.display = 'block';
                } else {
                    tagsFormGroup.style.display = 'none';
                    selectedTags.clear();
                    selectedContainer.innerHTML = '';
                    input.value = '';
                    dropdown.style.display = 'none';
                }
            };

            const getAvailableTagsForDropdown = () => {
                let available = [...allTags].filter(t => !selectedTags.has(t));
                if (investmentTypeSuggestions.length > 0) {
                    const suggested = investmentTypeSuggestions.filter(t => !selectedTags.has(t));
                    const rest = available.filter(t => !investmentTypeSuggestions.includes(t));
                    available = [...suggested, ...rest];
                }
                return available;
            };

            document.getElementById('category').addEventListener('change', () => {
                toggleTagsVisibility();
                if (document.getElementById('category').value === CATEGORY_INVESTMENT && input === document.activeElement) {
                    dropdown.innerHTML = '';
                    const availableTags = getAvailableTagsForDropdown();
                    availableTags.forEach(tag => {
                        const item = document.createElement('div');
                        item.textContent = tag;
                        item.onclick = () => addTag(tag);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = availableTags.length > 0 ? 'block' : 'none';
                }
            });

            input.addEventListener('focus', () => {
                dropdown.innerHTML = '';
                const availableTags = getAvailableTagsForDropdown();
                if (availableTags.length > 0) {
                    availableTags.forEach(tag => {
                        const item = document.createElement('div');
                        item.textContent = tag;
                        item.onclick = () => addTag(tag);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block';
                }
            });

            input.addEventListener('input', () => {
                const value = input.value.trim().toLowerCase();
                dropdown.innerHTML = '';
                let filteredTags = [...allTags].filter(tag => tag.toLowerCase().includes(value) && !selectedTags.has(tag));
                const suggested = investmentTypeSuggestions.filter(t => !selectedTags.has(t) && t.toLowerCase().includes(value));
                const rest = filteredTags.filter(t => !investmentTypeSuggestions.includes(t));
                filteredTags = [...suggested, ...rest];
                
                if (value && ![...allTags].map(t => t.toLowerCase()).includes(value)) {
                    const newItem = document.createElement('div');
                    newItem.textContent = `+ Create "${input.value.trim()}"`;
                    newItem.className = 'new-tag';
                    newItem.onclick = () => addTag(input.value.trim());
                    dropdown.appendChild(newItem);
                }

                filteredTags.forEach(tag => {
                    const item = document.createElement('div');
                    item.textContent = tag;
                    item.onclick = () => addTag(tag);
                    dropdown.appendChild(item);
                });
                
                dropdown.style.display = dropdown.children.length > 0 ? 'block' : 'none';
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (input.value.trim()) {
                        addTag(input.value.trim());
                    }
                }
            });

            container.addEventListener('click', () => input.focus());
            document.addEventListener('click', (e) => {
                if (!formGroup.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
            toggleTagsVisibility();
        }

        function applyAmountsToggleButton() {
            const visible = getAmountsVisible();
            const icon = document.getElementById('toggleAmountsIcon');
            const label = document.getElementById('toggleAmountsLabel');
            if (visible) {
                icon.className = 'fa-solid fa-eye-slash';
                label.textContent = 'Hide amounts';
            } else {
                icon.className = 'fa-solid fa-eye';
                label.textContent = 'Show amounts';
            }
        }
        applyAmountsToggleButton();
        document.getElementById('toggleAmountsVisibility').addEventListener('click', () => {
            setAmountsVisible(!getAmountsVisible());
            applyAmountsToggleButton();
            updateChartAndLegend();
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        document.getElementById('toggleExpenseFormBtn').addEventListener('click', function() {
            const formContainer = document.getElementById('addExpenseContainer');
            const isHidden = formContainer.style.display === 'none' || formContainer.style.display === '';

            if (isHidden) {
                formContainer.style.display = 'block';
                this.innerHTML = '<i class="fa-solid fa-times"></i> Close';
            } else {
                formContainer.style.display = 'none';
                this.innerHTML = '<i class="fa-solid fa-plus"></i> Add Expense';
            }
        });

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const category = document.getElementById('category').value;
            if (category === CATEGORY_INVESTMENT && selectedTags.size === 0) {
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = 'Please select an asset type for Investment category.';
                messageDiv.className = 'form-message error';
                setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = 'form-message'; }, 3000);
                return;
            }
            const isIncome = category === 'Income';
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isIncome) {
                amount *= -1;
            }
            const formData = {
                name: document.getElementById('name').value,
                category: category,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value),
                tags: Array.from(selectedTags)
            };
            try {
                const response = await fetch('/expense', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    messageDiv.className = 'form-message success';
                    document.getElementById('expenseForm').reset();
                    document.getElementById('selected-tags').innerHTML = '';
                    selectedTags.clear();
                    await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = `Error: ${error.error || 'Failed to add expense'}`;
                    messageDiv.className = 'form-message error';
                }
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'form-message';
                }, 3000);
            } catch (error) {
                console.error('Error adding expense:', error);
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = 'Error: Failed to add expense';
                messageDiv.className = 'form-message error';
            }
        });
        document.addEventListener('DOMContentLoaded', initialize);

        document.getElementById('name').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
